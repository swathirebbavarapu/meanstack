<html>
<head>
<script>
const marks=[10,67,36,92,57,89,01];
const names=["cse","it","ece","eee"];
const names1=[1.,2.,3.,4.];
document.write(marks+" ");
document.write("<br>");
document.write("<br>");
document.write("<h2 style='color:green'>");
document.write("After Sorting:");
document.write(marks.sort());
document.write("<br>");
document.write("</h2>");
document.write("<h2 style='color:red'>");
document.write("After joining:");
document.write("<br>");
document.write(names1.join(names[0]));
document.write("<br>");
document.write("<h2 style='color:yellow'>");
document.write("Pushing an element:");
document.write(names.push("ai and ml"));
document.write("<br>");
document.write("<h2 style='color:blue'>");
document.write("Pop an element:");
document.write(marks.pop(92));
document.write(marks);
document.write("<h2 style='color:rayon'>");
document.write("<br>");
document.write("After adding:" );
document.write(names);
document.write("<h2 style='color:black'>");
document.write("<br>");
document.write("After concatanation:");
document.write(names.concat(names1));


</script>
</head>
</html>
