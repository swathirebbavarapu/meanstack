<html>
<head>
<script>
var n=parseInt(window.prompt("enter array size:"+n));
const names=new Array(n);
for(i=0;i<n;i++)
{
   names[i]=parseInt(window.prompt("enter element" +i));
}
 document.write("<h2 style='color:violet'>");
for(i=0;i<n;i++)
{
   document.write(names[i]+" ");
   
}
</script>
</head>
</html>
