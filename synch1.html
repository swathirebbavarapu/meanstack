<html>
<body>
<h2 id="demo"></h2>
<script>
	function f1(){
		document.write("Hello");
	}
	function f2(){
		document.write("Hi");
	}
	function f3(){
		var d=new Date();
		document.getElementById("demo").innerHTML=d.getHours()+":"+d.getMinutes()+":"+d.getSeconds();
	}
	setTimeout(f3,3000);
	f2();
	f1();
</script>
</body>
